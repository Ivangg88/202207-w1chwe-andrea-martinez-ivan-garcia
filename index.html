<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Travelulu</h1>
      <i class="fa-solid fa-bars"></i>
    </header>
    <div class="search">
      <form action="submit" class="search__form" autocomplete="off">
        <h2 class="search__title">Search</h2>
        <label for="Gold Coast">Destination/property name</label>
        <input
          name="Gold Coast"
          id="Gold Coast"
          class="search__box"
          placeholder="Gold Coast"
        />
        <h3>Check-in date</h3>
        <input type="text" class="search__box" placeholder="Check-in date" />
        <h3>Check-out date</h3>
        <input type="text" class="search__box" placeholder="Check-out" />
        <h3>Travellers</h3>
        <input
          type="text"
          class="search__box"
          placeholder="2 adults - 0 children"
        />
        <buttom class="button--thin">Search</buttom>
      </form>
    </div>
  </body>
</html>
