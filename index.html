<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travelulu</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Travelulu</h1>
      <i class="fa-solid fa-bars"></i>
    </header>
    <form class="find-box" autocomplete="off">
        <h2 class="find-box__title">Find deals on hotels, homes and much more...</h2>
      <div class="container-inputs">
      <input
        type="text"
        class="find-box__input"
        placeholder="Wehere are you going?"
      />
      <input
        type="text"
        class="find-box__input"
        placeholder="Check-in-Check-out"
      />
      <input
        type="text"
        class="find-box__input"
        placeholder="2 adults - 0 children"
      />
      <button class="button button--desktop">Search</button>
      </div>
    </form>
    <div class="container">
    <section class="search">
      <h2 class="search__title">Search</h2>
      <form  class="search__form" autocomplete="off">
        <label for="destination-property-name">Destination/property name</label>
        <select
          id="destination-property-name""
          class="search__box"
          placeholder="Gold Coast"
        >
          <option>Gold Coast</option>
        </select>
        <label for="check-in-date">Check-in date</label>
        <input
          type="text"
          id="check-in-date"
          class="search__box"
          placeholder="Check-in date"
        />
        <label for="check-out-date">Check-out date</label>
        <input
          type="text"
          id="check-out-date"
          class="search__box"
          placeholder="Check-out"
        />
        <label for="travellers">Travellers</label>
        <input
          type="text"
          id="travellers"
          class="search__box"
          placeholder="2 adults - 0 children"
          required
        />
        <button class="button button--thin">Search</button>
      </form>
    </section>
    <section class="properties-found">
      <h2>254 Properties found</h2>
      <card>
        <img src="images\img1.PNG" alt="casa de dos pisos blanca con jardin" />
        <div class="punctuation">
          <i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i
          ><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i
          ><i class="fa-regular fa-star"></i>
        </div>
        <div class="description">
          <h3>Estate de la Newcastle</h3>
          <p>Newcastle City, Newcastle upon Tyne 0.1km from centre</p>
          <h4>Show on map</h4>
          <p>
            Situated in Newcastle City Centre, Maldron Hotel features free WiFi
            and a private court yard.
          </p>
        </div>
        <button class="button button-transparent">Making a booking</button>
      </card>
    </section>
    </div>
  </body>
</html>
